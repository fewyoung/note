
{% import "bootstrap/wtf.html" as wtf %}

	{{ content_area }}
	{% else %}
	<table class="table table-hover" style="max-width:350px">
		<thead>
			<tr>
				<th>	
					保存
				</th>		
		</thead>
		<tbody>				
			<tr id="" class="active" value="">

					{{ wtf.quick_form(content_add_form) }}

			</tr>		
	</table>
	{% endif %}
</div>
